name: UI Tests

on: [workflow_dispatch]


jobs:
  swift:
    name: on Catalina
    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2
        
    - name: Check
      run: |
        curl ifconfig.me
    - name: run UI Tests
      run: |
        xcodebuild clean -scheme "AccessibilityElementAdaptor UI Tests" -configuration "UI Testing" test
