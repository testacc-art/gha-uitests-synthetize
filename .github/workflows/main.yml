name: UI Tests

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  swift:
    name: on Catalina
    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2
    - name: first launch
      run: |
        xcodebuild -checkFirstLaunchStatus
        xcodebuild -runFirstLaunch
    - name: Check files
      if: ${{ always() }}
      run: |
        ls ~/Library
        ls ~/Library/Preferences
    - name: run UI Tests
      run: |
        defaults write com.apple.iphonesimulator ConnectHardwareKeyboard 0
        xcodebuild -checkFirstLaunchStatus
        xcodebuild clean -scheme "AccessibilityElementAdaptor UI Tests" -configuration "UI Testing" -parallel-testing-enabled NO test 
      env:
       destination: "platform=iOS Simulator,OS=13.3,name=iPhone 11"
    - name: Check files
      if: ${{ always() }}
      run: |
        ls ~/Library/Preferences/ | grep "simulator"
        cat ~/Library/Preferences/com.apple.iphonesimulator.plist
