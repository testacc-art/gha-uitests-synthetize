name: UI Tests

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  swift:
    name: on Catalina
    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2
    - name: run UI Tests
      run: |
        xcodebuild build -scheme "AccessibilityElementAdaptor UI Tests" -configuration "UI Testing" -destination 'platform=macosx,arch=x86_64' test CODE_SIGNING_ALLOWED=NO
