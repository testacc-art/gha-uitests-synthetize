name: UI Tests

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  swift:
    name: on Catalina
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2
    - name: run UI Tests
      run: |
        xcodebuild test -scheme gha-uitests-synthetize -destination 'platform=macosx,arch=x86_64' CODE_SIGNING_ALLOWED=NO
